    {% extends 'base.html' %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% block title %}Create New Poll{% endblock %}
    {% block content %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-sm-3">
                    {% include 'messages.html' %}
                    <form action="" method="post" class="card card-body">
                        {% csrf_token %}
                        <h3 class="card-title fw-bold mb-0">Create poll</h3>
                        <hr>
                        {{ CreateNewPollForm|crispy }}
                        <hr>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-success">Publish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}

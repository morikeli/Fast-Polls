    {% extends 'base.html' %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% block title %} Signup {% endblock %}
    {% block content %}
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="" method="post" class="card card-body p-4">
                        {% csrf_token %}
                        <div class="row">
                            <h3 class="card-title text-center">Create account</h3>
                            <div class="col-md-12">
                                {% include 'messages.html' %}
                                {{ SignupForm|crispy }}
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-outline-success mt-3 signup">Signup</button>
                                    <hr>
                                    <h6 class="small text-center">Already have an account? <a href="{% url 'login' %}">Login</a></h6>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
